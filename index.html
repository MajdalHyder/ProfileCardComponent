<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img src="images/bg-pattern-top.svg" class="bg-pattern-top">
  <img src="images/bg-pattern-bottom.svg" class="bg-pattern-bottom">
  <div class="Card">
    <div class="content" style="">
      <img src="images/image-victor.jpg" class="Profile-img"></img>
      <div class="id" style="">
        <div style="position: relative;margin: auto;">
          <h2>Victor Crest </h2>
          <h2 id="age">26</h2>
        </div>
      </div>
      <h4 style="margin: 0;text-align: center;">London</h4>
    </div>
    <hr noshade="">
    <div class="bottom">
      <div class="followers">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <!--div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Majd AL HYDER</a>.
</div-->
</body>
</html>
